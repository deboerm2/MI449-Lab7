<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="output.css">

    <script defer src="https://cdn.jsdelivr.net/gh/hankhank10/alpine-fetch@main/alpine-fetch.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div class = "main-body-bg" x-data = "{productDesc: $fetchjson('https://dummyjson.com/products/10', jsonItem = 'description'),
                    productThumbnail: $fetchjson('https://dummyjson.com/products/10', jsonItem = 'thumbnail')}">
        <p class="transition-colors duration-1000 w-3/12 font-serif hover:bg-blue-500 hover:cursor-pointer"  x-text = "productDesc"></p>
        <img class = "transition-opacity size-2/3 hover:opacity-50" x-bind:src="productThumbnail" alt="thumbnail">
    </div>
</body>
</html>
